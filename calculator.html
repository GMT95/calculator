<html>
<head>
<script>
function calc(op)
{
var v1=eval(document.frm.t1.value);
var v2=eval(document.frm.t2.value);
switch(op)
{
case '+':
var ans=v1+v2;
break;
case '-':
var ans=v1-v2;
break;
case '*':
var ans=v1*v2;
break;
case '/':
var ans=v1/v2;
break;
}
document.frm.t3.value=ans;
}
</script>

<style>

input.btn:hover

{

background:purple;
color:white;

}

input.btn

{

color:white;
background:green;


}

table

{

border:  5px solid green;
border-radius : 10px;

}

.x

{

font-family: comic sans ms;
color:green;
}

h1

{
font-family: comic sans ms;
color:green;
font-size:125%

}



</style>




</head>
<body>
<h1 align="center">Calculator<table align="center">
<form name="frm">
<tr>
<td class="x"><strong>FIRST VALUE</strong>
<td><input type="text" name="t1"></tr>
</tr>
<tr>
<td class="x"><strong>SECOND VALUE</strong>
<td><input type="text" name="t2"></tr>
</tr>
<tr>
<td class="x"><strong>RESULT</strong>
<td><input type="text" name="t3"></tr>
</tr>
<tr>
<td colspan=2 align="center">
<input type="button" value="+" onClick="calc('+');" class="btn">

<input type="button" value="-" onClick="calc('-');" class="btn">

<input type="button" value="/" onClick="calc('/');" class="btn">

<input type="button" value="*" onClick="calc('*');" class="btn">




</body>
</html>
